<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: aqua;
        }
    </style>
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>

    <h3>Welcome to Examination portal</h3>

    <h3>Hello {{ fname }}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"> <a href="/signout">SignOut</a></button>

    
    <button type="submit"> <a href="/signup">SignUp</a><SignUp</button>
    <button type="submit"> <a href="signin">SignIn</a></button>
  

        <script src=""  async defer></script>
</body>
</html>
