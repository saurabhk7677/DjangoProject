<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="tabel tabel-scriped tabe-bordered tabel-sm" border="2">
    <thead class="thread-dark">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Contact</th>
            <th>Actions</th>
            <th>Send Email</th>
            <th>Old name</th>
            <th>Old Email</th>
        </tr>

    </thead>
    <tbody>
{% for employee in employees %}
        <tr>
            <td>{{ employee.eid }}</td>
            <td>{{ employee.ename }}</td>
            <td>{{ employee.eemail }}</td>
            <td>{{ employee.econtact }}</td>
            <td>
                <a href="/edit/{{ employee.id }}"><span class="glyphi">Edit</span></a>
                <a href="/delete/{{ employee.id }}">Delete</a>
            </td>
            <td>
                <a href="/send_email_form">Send Email</a>
            </td>
            <td><a href="/oldname/{{ employee.id }}">show</a></td>
            <!-- <td><a href="/oldname/{{ employee.eemail }}">show</a></td> -->
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
